<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đặt hàng</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        .container {
            max-width: 800px;
            margin: 20px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
        }

        form {
            margin-top: 20px;
        }

        label {
            font-weight: bold;
        }

        input[type="text"],
        input[type="number"],
        textarea {
            width: 100%;
            padding: 8px;
            margin-top: 6px;
            margin-bottom: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Đặt hàng</h1>
    <form action="#" th:action="@{/product/addOrder}" method="post" id="orderForm">
        <div>
            <label for="productName">Tên sản phẩm:</label>
            <input type="text" id="productName" name="productName" th:required="required">
        </div>
        <div>
            <label for="quantity">Số lượng:</label>
            <input type="number" id="quantity" name="quantity" th:field=""  th:required="required" min="1">
        </div>
        <div>
            <label for="customerName">Tên khách hàng:</label>
            <input type="text" id="customerName" name="customerName" th:required="required">
        </div>
        <div>
            <label for="address">Địa chỉ giao hàng:</label>
            <textarea id="address" name="address" rows="4" th:required="required"></textarea>
        </div>
        <div>
            <label for="paymentMethod">Phương thức thanh toán:</label>
            <select id="paymentMethod" name="paymentMethod" th:required="required">
                <option value="cash">Tiền mặt</option>
                <option value="creditCard">Thẻ tín dụng</option>
                <option value="bankTransfer">Chuyển khoản ngân hàng</option>
            </select>
        </div>
        <div>
            <label for="notes">Ghi chú:</label>
            <textarea id="notes" name="notes" rows="4"></textarea>
        </div>
        <button type="submit">Đặt hàng</button>
    </form>
</div>

</body>
</html>
