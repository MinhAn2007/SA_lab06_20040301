<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>List of Products</h1>
<form th:action="@{/product/submitSelectedProducts}" th:object="${products}" method="post">
    <table id="productTable">
        <thead>
        <tr>
            <th>Name</th>
            <th>Description</th>
            <th>Price</th>
            <th>Stock</th>
            <th>Select</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="product : ${products}">
            <td th:text="${product.name}"></td>
            <td th:text="${product.description}"></td>
            <td th:text="${product.price}"></td>
            <td th:text="${product.stock}"></td>
            <td><input type="checkbox" name="selectedIds" th:value="${product.id}"></td>
        </tr>
        </tbody>
    </table>
    <button type="submit">Send Selected Products</button>
</form>
</body>
</html>
